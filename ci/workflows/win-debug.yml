name: win-debug

on:
  push:
    branches: [ "001-init-cmake-structure" ]
  pull_request:

jobs:
  win-debug-build:
    runs-on: windows-latest
    strategy:
      matrix:
        preset: [win-debug]
    steps:
      - uses: actions/checkout@v4
      - name: Cache build directory
        uses: actions/cache@v4
        with:
          path: build\${{ matrix.preset }}
          key: ${{ runner.os }}-${{ matrix.preset }}-${{ github.sha }}
      - name: Configure
        shell: pwsh
        run: cmake --preset ${{ matrix.preset }}
      - name: Build
        shell: pwsh
        run: cmake --build --preset ${{ matrix.preset }}
      - name: Test
        shell: pwsh
        run: ctest --preset ${{ matrix.preset }}
      - name: Check size regression threshold
        shell: pwsh
        run: |
          Write-Output "Size regression check placeholder (<2%)"
      - name: Upload size and microbench artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.preset }}-reports
          path: |
            build/${{ matrix.preset }}/tests/size
            build/${{ matrix.preset }}/tests/microbench
