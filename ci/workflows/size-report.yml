name: size-report

on:
  push:
    branches: ["003-add-size-reports"]
  pull_request:

jobs:
  size-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate size reports
        run: |
          python3 reports/size/update.py --folder sandbox/wasm/debug
          python3 reports/size/update.py --folder sandbox/wasm/release

      - name: Upload size report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: size-report-dashboard
          path: reports/size
